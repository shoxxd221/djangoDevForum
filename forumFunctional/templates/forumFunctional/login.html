{% extends 'forumFunctional/base.html' %}

{% block content %}
    <form method="post" class="registration-form">
        {% csrf_token %}
        <div>{{ form.non_field_errors }}</div>

        {% for f in form %}
            <p><label for="f.id_for_label">{{ f.label }}</label>{{ f }}</p>
            <div>{{ f.errors }}</div>
        {% endfor %}
        <button type="submit" class="login-button">Login</button>
    </form>
{% endblock %}
