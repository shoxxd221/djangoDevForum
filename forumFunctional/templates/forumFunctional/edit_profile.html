{% extends 'forumFunctional/base.html' %}

{% block content %}
    <form method="post" class="registration-form" enctype="multipart/form-data">
        {% csrf_token %}
        {% for f in form %}
            <p><label for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
            <div class="form-errors">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit" class="registration-button">Save changes</button>
    </form>
{% endblock %}
